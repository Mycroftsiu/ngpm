

<div class="col-8">
  <div class="callout callout-info">
    <h4>A piece of good advice is half success!</h4>
  </div>
</div>



<div *ngFor="let feedback of feedbacks" class="col-md-6">
  <div class="box box-solid">
    <div class="box-header with-border">
      <i class="glyphicon glyphicon-th-large"></i>

      <h3 class="box-title">Advice</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <dl>
        <b>{{feedback.content}}</b>
      </dl>
    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->
</div>
