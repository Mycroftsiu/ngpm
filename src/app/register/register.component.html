        </div>
        <div class="form-group has-feedback" [class.has-error]="registerForm.get('position').invalid && registerForm.get('position').touched">
          <select formControlName="position" class="form-control">
            <option value="" disabled selected hidden>Select a position...</option>
            <option>Staff</option>
            <option>Admin</option>
          </select>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <p>Registration on behalf of your consent to <a>TOS</a></p>
        </div>
        <div class="form-group has-feedback">
            <button type="submit" (click)="submit()" [disabled]="registerForm.invalid || registerForm.pristine" class="btn btn-primary btn-block btn-flat">Agree to terms of service and Register</button>
        </div>
        <div *ngIf="isOccupied" id="msg-error" class="alert alert-warning alert-dismissable" style="">
          <button type="button" (click)="this.isOccupied = false" class="close" id="error-close" aria-hidden="true">Ã—</button>
          <h4><i class="icon fa fa-warning"></i> Error!</h4>
          <p id="msg-error-p">This email has been registered before</p>

      <a routerLink="/login" class="text-center">I already have a membership</a>

</div>
