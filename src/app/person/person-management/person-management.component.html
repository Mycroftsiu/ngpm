<div class="box">
  <div class="box-header with-border">
    <div>
      <a class="btn btn-success"><span class="glyphicon glyphicon-plus"></span>Add</a>
    </div>
    <div class="box-tools">
      <div class="input-group input-group-sm" style="width: 150px;margin-top:7px">
        <input type="text" [formControl]="nameFilter" name="table_search" class="form-control pull-right" placeholder="Name">

        <div class="input-group-btn">
          <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <table class="table table-bordered">
      <tbody><tr>
        <th>#</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Department</th>
        <th>Phone</th>
        <th>Degree</th>
        <th>JobNumber</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let person of persons | stockFilter:'name':keyword;let i = index;">
        <td>{{i+1}}</td>
        <td>{{person.name}}</td>
        <td>{{person.age}}</td>
        <td>{{person.gender}}</td>
        <td>{{person.department}}</td>
        <td>{{person.phone}}</td>
        <td>{{person.degree}}</td>
        <td>{{person.jobNumber}}</td>
        <td>
          <a class="btn btn-xs btn-info" routerLink="/person/{{person._id}}"><span class="glyphicon glyphicon-pencil"></span>Edit</a>
          <a class="btn btn-xs btn-danger" (click)="delete(person._id)"><span class="glyphicon glyphicon-remove"></span>Delete</a>
        </td>
      </tr>
      </tbody></table>
  </div>
  <!-- /.box-body -->
  <div class="box-footer clearfix">
    <ul class="pagination pagination-sm no-margin pull-right">
      <li><a href="#">«</a></li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">»</a></li>
    </ul>
  </div>
</div>
